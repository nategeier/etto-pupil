
<div class="container text-center etto-finished">
  <div class="row">
    <div class="col-md-12">
      <div class="etto-color-accent"><i class="fa fa-shield fa-5x"></i></div>
      <h1 class="etto-color-primary white">Congratulations!</h1>
      <hr/>
      <h4 class="etto-color-secondary">You have completed {{course.title}}</h4>
      <hr/><a ng-if="user" href="/etto" class="btn btn-default etto-color-primary">Return Home</a><a ng-if="!user" href="/" class="btn btn-default etto-color-primary">Return Home</a>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <p editable-textarea="record.comment" e-rows="7" e-cols="40" buttons="no" blur="submit" onaftersave="updateRecord()" class="etto color-secondary">{{ record.comment || 'Leave a comment for the course composers'}}</p>
    </div>
  </div>
</div>
