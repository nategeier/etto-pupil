
<div etto-block-quiz="etto-block-quiz" class="row quiz-block">
  <div class="col-md-10 col-md-offset-1">
    <h3>{{block.data.title}}</h3>
    <div ng-repeat="q in block.data.questions track by $index">
      <div id="question{{$index}}" class="question">
        <h4>{{$index + 1}}. {{q.question}}</h4>
        <div ng-repeat="a in q.answers track by $index">
          <div ng-class="!a.selected ? 'btn-default' : 'btn-primary'" ng-click="checkAnswer(q.answers, a, $parent.$index)" class="btn w100">{{alphabet[$index]}} ) {{a.answer}}</div>
        </div>
      </div>
    </div>
    <div ng-show="err">
      <div class="alert alert-danger">{{err.message}}</div>
    </div>
    <button ng-click="evaluate()" class="btn btn-success w100">Finished</button>
  </div>
</div>
