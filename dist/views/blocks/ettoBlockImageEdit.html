
<div class="row">
  <div class="col-sm-7 col-lg-7">
    <h1 editable-text="block.data.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{block.data.title || 'title'}}</h1>
    <h2 editable-text="block.data.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()">{{block.data.subtitle || 'subtitle'}}</h2>
    <div href="#" editable-textarea="block.data.copy" e-rows="12" e-cols="40" buttons="no" blur="submit" onaftersave="saveCourse()"> 
      <pre>{{ block.data.copy || 'copy'}}</pre>
    </div>
  </div>
  <div class="col-sm-5"><img src="{{ block.data.url || '/images/courses/default/image-block.jpg' }}" etto-image="etto-image" etto-asset-library-modal="etto-asset-library-modal" ng-click="updateBlock(block, 'url', 400, 300)" class="img-responsive img-uploadable"/></div>
</div>
