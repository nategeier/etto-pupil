
<div class="row quiz-block">
  <etto-block-quiz></etto-block-quiz>
  <div class="col-sm-12">
    <div ng-repeat="q in block.data.questions track by $index">
      <div class="panel panel-default etto-question">
        <div class="panel-heading etto-bgcolor-light">
          <h4 e-rows="3" e-cols="90" editable-textarea="q.question" buttons="no" blur="submit" onaftersave="saveCourse()" ng-show="isEditing" class="etto-color-primary panel-title">{{$index + 1}}. {{ q.question || "author"}}</h4>
          <div ng-click="deleteQuestion(block.data.questions, $index)" class="close btn btn-default">&times;</div>
        </div>
        <div class="list-group">
          <div ng-repeat="a in q.answers track by $index" class="list-group-item">
            <div class="row">
              <div class="col-sm-8">
                <p editable-textarea="a.answer" e-rows="3" e-cols="70" buttons="no" blur="submit" onaftersave="saveCourse()" class="etto-color-dark"> {{alphabet[$index]}} ) {{ a.answer || "author"}}</p>
              </div>
              <div class="col-sm-2">
                <div class="checkbox etto-color-secondary">
                  <lable>Correct
                    <input type="checkbox" ng-model="a.correct" ng-change="saveCourse()"/>
                  </lable>
                </div>
              </div>
              <div class="col-sm-2">
                <div ng-click="deleteAnswer(q.answers, $index)" class="close btn btn-defult">&times;</div>
              </div>
            </div>
          </div>
          <div class="list-group-item">
            <button ng-click="addAnswer(block.data.questions, $index)" class="btn btn-default btn-sm etto-color-primary">New Answer</button>
          </div>
        </div>
      </div><br/>
    </div>
  </div>
  <div class="col-sm-12"><br/>
    <button ng-click="addQuestion(block.data.questions)" class="btn btn-success btn-sm">New Question</button>
  </div>
</div>
