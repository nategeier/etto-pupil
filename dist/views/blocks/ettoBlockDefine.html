
<div class="row etto-define">
  <div class="col-xs-12 col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading etto-bgcolor-light">
        <h1 class="etto-color-primary">{{ block.data.title}}</h1>
        <h4 class="sub-head etto-color-secondary">{{ block.data.subtitle}}</h4>
      </div>
      <div class="panel-body">
        <div>
          <pre class="etto-color-primary">{{ block.data.text }}</pre>
        </div>
        <div class="pull-right"><a href="{{block.data.cite}}" target="_blank" class="etto-color-primary btn btn-default"><small>{{ block.data.cite}}</small></a></div>
      </div>
    </div>
    <div etto-sound="etto-sound"></div>
  </div>
</div>
