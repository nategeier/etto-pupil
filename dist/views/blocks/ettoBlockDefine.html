
<div class="row slide">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 editable-text="block.data.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{ block.data.title || 'Word'}}</h1>
        <h4 editable-text="block.data.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()" class="sub-head">{{ block.data.subtitle || 'an路nun路ci路a路tion'}}</h4>
      </div>
      <div class="panel-body">
        <div editable-textarea="block.data.text" e-rows="7" e-cols="40" buttons="no" blur="submit">
          <pre class="quote">{{ block.data.text || "Definition"}}</pre>
        </div>
        <div class="pull-right"><a ng-show="!editing &amp;&amp; block.data.cite" href="{{block.data.cite}}" target="_blank" class="btn btn-default"><small>{{ block.data.cite}}</small></a>
          <div ng-show="editing" editable-text="block.data.cite" buttons="no" blur="submit" href="block.data.cite" onaftersave="saveCourse()"><small>{{ block.data.cite || "Cite"}}</small></div>
        </div>
      </div>
    </div>
  </div>
</div>
