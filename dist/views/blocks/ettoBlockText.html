
<div class="row">
  <h1 editable-text="block.data.title" buttons="no" blur="submit" e-style="font-size: 44px; height: 84px;">{{ block.data.title}}</h1>
  <div class="col-md-7">
    <div editable-textarea="block.data.text" buttons="no" blur="submit" e-rows="7" e-cols="40">{{block.data.text}}</div>
  </div>
  <div class="col-md-5">
    <etto-image url="{{ block.data.url }}"></etto-image><a href="#" editable-text="block.data.url" buttons="no" blur="submit">{{block.data.url}}</a>
    <div type="button" on-click="getSelectionHtml()" class="btn btn-default">Get Htmls</div>
  </div>
</div>
