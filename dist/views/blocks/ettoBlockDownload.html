
<div class="row etto-download">
  <div class="col-md-10 col-md-offset-1">
    <div class="dl-box">
      <div class="row">
        <div class="col-md-5"><img src="{{ block.data.img || '/images/courses/default/download-block.jpg'}}" class="img-responsive"/></div>
        <div class="col-md-7">
          <h1 spellcheck="true">{{block.data.title || 'Downloadable Title'}}</h1>
          <div href="#" spellcheck="true"> 
            <pre>{{ block.data.copy || 'Description of Download'}}</pre>
          </div>
          <div ng-if="!block.data.link"><a href="{{block.data.link}}" download="download" class="btn btn-default">Upload File</a></div><a ng-if="block.data.link" href="{{block.data.link}}" download="download" class="btn btn-success"><i class="fa fa-cloud-download fa-2x">{{block.data.title}}</i></a>
        </div>
      </div>
    </div>
  </div>
</div>
