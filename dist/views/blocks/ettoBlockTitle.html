
<div class="row etto-title">
  <div style="-webkit-filter: blur({{block.data.blur || 0}}px);;background-image: url('{{block.data.url || '/images/courses/default/title.jpg'}}');" class="etto-title-image"></div>
  <div class="title-text img-rounded">
    <h1 ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'">{{ block.data.title }}</h1>
    <h4 ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'">{{ block.data.subtitle }}</h4>
  </div>
</div>
<div class="row"> 
  <div class="col-md-12">
    <div etto-sound="etto-sound"></div>
  </div>
</div>
