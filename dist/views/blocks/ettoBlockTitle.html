
<div class="row etto-title">
  <div style="-webkit-filter: blur({{block.data.blur || 0}}px);;background-image: url('{{block.data.url || '/images/courses/default/title.jpg'}}');" class="etto-title-image"></div>
  <div ng-class="block.data.textDark ? 'etto-light-fadded-bk' : 'etto-dark-fadded-bk'" class="title-text img-rounded">
    <h1 move-side="move-side" delay="0.4" ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'">{{ block.data.title }}</h1>
    <pre move-side="move-side" delay="0.8" ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'">{{ block.data.subtitle }}</pre>
  </div>
</div>
<div class="row"> 
  <div class="col-md-12">
    <div etto-sound="etto-sound"></div>
  </div>
</div>
