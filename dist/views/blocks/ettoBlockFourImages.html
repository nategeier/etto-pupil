
<div class="row">
  <div class="col-md-12 col-lg-10 col-lg-offset-1">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="etto-color-primary">{{block.data.title }}</h1>
        <h3 class="etto-color-secondary">{{block.data.subtitle }}</h3>
      </div>
    </div>
    <div class="row">
      <div ng-if="block.data.img1" class="col-sm-6 col-md-6 col-lg-6"><img src="{{ block.data.img1 || '/images/courses/default/image-block1.jpg'}}" class="img-responsive"/>
        <h4 class="etto-color-primary">{{block.data.img1Head }}</h4>
        <pre class="etto-color-dark">{{block.data.img1Copy }}</pre>
      </div>
      <div ng-if="block.data.img2" class="col-sm-6 col-md-6 col-lg-6"><img src="{{ block.data.img2 || '/images/courses/default/image-block2.jpg'}}" class="img-responsive"/>
        <h4 class="etto-color-primary">{{block.data.img2Head }}</h4>
        <pre class="etto-color-dark">{{block.data.img2Copy }}</pre>
      </div>
    </div>
    <div class="row">
      <div ng-if="block.data.img3" class="col-sm-6 col-md-6 col-lg-6"><img src="{{ block.data.img3 || '/images/courses/default/image-block3.jpg'}}" class="img-responsive"/>
        <h4 class="etto-color-primary">{{block.data.img3Head }}</h4>
        <pre class="etto-color-dark">{{block.data.img3Copy }}</pre>
      </div>
      <div ng-if="block.data.img4" class="col-sm-6 col-md-6 col-lg-6"><img src="{{ block.data.img4 || '/images/courses/default/image-block3.jpg'}}" class="img-responsive"/>
        <h4 class="etto-color-primary">{{block.data.img4Head }}</h4>
        <pre class="etto-color-dark">{{block.data.img4Copy }}</pre>
      </div>
    </div>
    <div class="row">
      <div etto-sound="etto-sound"></div>
    </div>
  </div>
</div>
