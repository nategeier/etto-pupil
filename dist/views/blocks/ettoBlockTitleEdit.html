
<div class="row slide">
  <div style="background-color:white;" class="col-md-8 col-md-offset-2 title-holder">
    <div class="col-md-4"><img src="{{ block.data.url || course.thumb}}" etto-image="etto-image" etto-asset-library-modal="etto-asset-library-modal" ng-click="updateBlockImage(block, 'url', 390, 200)" class="img-responsive default-lg img-uploadable"/></div>
    <div class="clearfix"></div>
    <div class="col-md-8">
      <h1 editable-text="block.data.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{ block.data.title || 'title'}}</h1>
      <div href="#" editable-textarea="block.data.subtitle" e-rows="12" e-cols="40" buttons="no" blur="submit" onaftersave="saveCourse()"> 
        <pre class="sub-head">{{ block.data.subtitle || 'subtitle'}}</pre>
      </div>
    </div>
  </div>
</div>
