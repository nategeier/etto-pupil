
<div class="row etto-title">
  <div style="-webkit-filter: blur({{block.data.blur || 0}}px);;background-image: url('{{block.data.url || '/images/courses/default/title.jpg'}}');" class="etto-title-image"></div>
  <div class="title-text img-rounded">
    <h1 ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'" e-rows="3" e-cols="90" editable-textarea="block.data.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{ block.data.title || 'Title or Chapter'}}</h1>
    <h4 ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'" e-rows="3" e-cols="90" editable-textarea="block.data.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()">{{ block.data.subtitle || "And something to descibe the course a little deeper"}}</h4>
  </div>
  <div move-side="move-side" class="edit-title">
    <div class="row">
      <div class="col-md-4">
        <p>Change Image</p>
        <div etto-image="etto-image" etto-asset-library-modal="etto-asset-library-modal" ng-click="updateBlockImage(block, 'url', 390, 200)" class="etto-camera img-rounded img-uploadable etto-img-shadow"><i class="fa fa-camera fa-2x etto-color-white"></i></div>
      </div>
      <div class="col-md-4">
        <p>Blur Image</p>
        <input ng-model="block.data.blur" type="range" min="0" max="23" value="{{block.data.blur || 3}}" step="3" onchange="block.data.blur=value" ng-mouseup="saveCourse()"/>
      </div>
      <div class="col-md-4">
        <div class="checkbox">
          <p>Make Text Dark</p>
          <input type="checkbox" ng-model="block.data.textDark" ng-change="saveCourse()"/>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row"> 
  <div class="col-md-12">
    <div etto-sound-edit="etto-sound-edit"></div>
  </div>
</div>
