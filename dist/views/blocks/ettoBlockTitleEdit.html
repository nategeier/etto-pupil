
<div class="row etto-title">
  <div ng-style="titleImage" ng-init="setTitleImage(block.data.url, block.data.blur)" class="etto-title-image"></div>
  <div ng-class="block.data.textDark ? 'etto-light-fadded-bk' : 'etto-dark-fadded-bk'" class="title-text img-rounded">
    <h1 ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'" e-rows="3" e-cols="50" editable-textarea="block.data.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{ block.data.title || 'Title or Chapter'}}</h1>
    <pre ng-class="block.data.textDark ? 'etto-color-primary' : 'etto-color-light'" e-rows="3" e-cols="50" editable-textarea="block.data.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()">{{ block.data.subtitle || "Enter a Subtitle"}}</pre>
  </div>
  <div move-side="move-side" delay="0.6" class="edit-title">
    <p>Change Image</p>
    <div etto-image="etto-image" etto-asset-library-modal="etto-asset-library-modal" ng-click="updateBlockImage(block, 'url', 390, 200)" class="etto-camera img-rounded img-uploadable etto-img-shadow"><i class="fa fa-camera fa-2x etto-color-white"></i></div>
    <hr/>
    <p>Blur Image</p>
    <input ng-model="block.data.blur" type="range" min="0" max="23" value="{{block.data.blur || 3}}" step="3" onchange="block.data.blur=value" ng-mouseup="saveCourse()"/>
    <hr/>
    <input id="changeText" type="checkbox" ng-model="block.data.textDark" ng-change="saveCourse()"/>
    <label for="changeText">Dark Text</label>
  </div>
</div>
<div class="row"> 
  <div class="col-md-12">
    <div etto-sound-edit="etto-sound-edit"></div>
  </div>
</div>
