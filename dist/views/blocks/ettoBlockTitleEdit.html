
<div class="row etto-title">
  <div class="etto-title-image"><img style="-webkit-filter: blur({{block.data.blur || 5}}px);" src="{{ block.data.url || '/images/courses/default/title.jpg'}}" class="img-responsive title-img"/></div>
  <div class="title-text">
    <div class="etto-main-txt">
      <h1 e-rows="3" e-cols="90" editable-textarea="block.data.title" buttons="no" blur="submit" onaftersave="saveCourse()" class="etto-color-light">{{ block.data.title || 'Enter a title of the course or chapter'}}</h1>
      <h4 e-rows="3" e-cols="90" editable-textarea="block.data.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()" class="etto-color-light">{{ block.data.subtitle || "And something to descibe the course a little deeper"}}</h4>
      <hr/>
      <div etto-image="etto-image" etto-asset-library-modal="etto-asset-library-modal" ng-click="updateBlockImage(block, 'url', 390, 200)" class="etto-camera img-rounded img-uploadable etto-img-shadow"><i class="fa fa-camera fa-2x etto-color-white"></i></div>
      <input ng-model="block.data.blur" type="range" min="0" max="23" value="{{block.data.blur || 3}}" step="3" onchange="block.data.blur=value" ng-mouseup="saveCourse()"/>
    </div>
  </div>
</div>
<div class="row"> 
  <div class="col-md-12">
    <div etto-sound-edit="etto-sound-edit"></div>
  </div>
</div>
