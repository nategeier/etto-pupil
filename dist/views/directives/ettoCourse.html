
<div class="etto-course-exit img-rounded"><a href="/etto" target="_self" class="etto-course-exit"><i class="fa fa-2x fa-times-circle"></i></a></div>
<div>
  <etto-block ng-repeat="block in course.blocks" ng-if="isCurrentBlock( $index )" block="block" ng-swipe-left="nextBlock()" ng-swipe-right="prevBlock()" class="block"></etto-block>
</div>
<div class="progress course-progress">
  <div role="progressbar" aria-valuenow="((currentBlock() + 1)/blocksInCourse()) * 100" aria-valuemin="0" aria-valuemax="100" style="width: {{((currentBlock() + 1)/blocksInCourse()) * 100}}%;" class="progress-bar"></div>
</div><a href="#" ng-click="prevBlock()" class="etto-course-prev-block"><i class="fa fa-2x fa-arrow-circle-left"></i></a><a href="#" ng-click="nextBlock()" class="etto-course-next-block"><i class="fa fa-2x fa-arrow-circle-right"></i></a>
