
<form ng-submit="submitLogin()" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
  <div class="form-group">
    <div class="err ng-binding"></div>
    <input type="text" ng-model="user.levelTitle" required="" placeholder="Company or Username" class="form-control ng-pristine ng-invalid ng-invalid-required"/>
    <input type="text" ng-model="user.name" required="" placeholder="First and Last Name" class="form-control ng-pristine ng-invalid ng-invalid-required"/>
    <input type="email" ng-model="user.email" required="" placeholder="Email" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email"/>
    <input type="password" ng-model="user.password" required="" placeholder="Password" class="form-control ng-pristine ng-invalid ng-invalid-required"/>
    <input type="submit" id="submit" value="Enroll" class="btn btn-primary"/>
  </div>
</form>
