
<div class="modal-header">
  <button type="button" class="close"></button>
  <h2 class="modal-title">Create a Course</h2>
</div>
<div class="modal-body">
  <form ng-submit="createCourse()" ng-show="subscriptionGood === true">
    <div class="form-group">
      <input type="text" ng-model="course.title" placeholder="title" autocomplete="on" required="required" maxlength="40" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="text" ng-model="course.subtitle" placeholder="subTitle" required="required" maxlength="40" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="submit" value="Create" class="btn btn-default"/>
    </div>
  </form>
  <div ng-show="subscriptionGood === false">
    <p>Looks like you need a higher subscription to create another course.</p>
    <button type="button" ng-click="linkSubscription()" class="btn btn-default">Subscriptions</button>
  </div>
</div>
