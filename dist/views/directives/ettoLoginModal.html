
<div class="modal-header">
  <button type="button" class="close"></button>
  <h2 class="modal-title">Login</h2>
</div>
<div class="modal-body">
  <div class="col-md-8 col-sm-8col-md-8">
    <form ng-submit="handleLogin(user)">
      <div ng-show="err">
        <div class="alert alert-danger">{{err.message}}</div>
      </div>
      <div class="form-group">
        <input type="text" ng-model="user.username" placeholder="Enter your email address..." autocomplete="on" required="required" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="password" ng-model="user.password" placeholder="Enter your password..." required="required" class="form-control"/>
      </div>
      <input type="submit" value="Login" class="btn btn-primary pull-left btn-sm"/>
      <button type="button" ng-click="cancel()" class="btn btn-default btn-sm">Cancel</button>
    </form>
  </div>
  <div class="col-md-4 col-sm-4 col-md-4">
    <div class="btn-group pull-right sign-on-btns"><a href="/api/v1/auth/github/" target="_self" class="btn btn-default"><i class="fa fa-github-square fa-2x"></i></a><a href="/api/v1/auth/facebook/" target="_self" class="btn btn-default"><i class="fa fa-facebook fa-2x"></i></a><a href="/api/v1/auth/google/" target="_self" class="btn btn-default"><i class="fa fa-google-plus-square fa-2x"></i></a></div>
  </div>
  <div class="clearfix"></div>
</div>
