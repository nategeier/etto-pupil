
<div class="modal-header">
  <button type="button" ng-click="cancel()" class="close">&times;</button>
  <h2 class="modal-title">Asset Library</h2>
</div>
<div class="modal-body etto-assetlibrary">
  <div class="etto-assetlibrary__picker">
    <div class="etto-assetlibrary__assetlist">
      <div ng-repeat="asset in assets" ng-click="selectAsset(asset._id)" class="etto-assetlibrary__asset">
        <div class="overlay"><i class="fa fa-3x fa-check-circle-o"></i>
        </div>
        <div ng-if="isImage(asset.url)"><img ng-if="isImage(asset.url)" ng-src="{{ asset.url }}"/></div>
        <div ng-if="isImage(asset.url) === false">
          <p>{{fileName(asset.s3.key)}}</p>
        </div>
      </div>
    </div>
    <form class="etto-assetlibrary__uploader">
      <div ng-show="err">
        <div class="alert alert-danger">{{ err.message }}</div>
      </div>
      <div class="form-group">
        <label>Upload File(s)</label>
        <div class="btn btn-primary">
          <input type="file" ng-file-select="onFileSelect($files)" multiple="multiple" class="form-control"/>
        </div>
      </div>
      <div ng-repeat="file in files" class="uploading-files">
        <div class="progress">
          <div role="progressbar" style="width: {{ file.progress }}%;" class="progress-bar">{{ file.name }}</div>
        </div>
        <button ng-click="abort($index)" ng-show="file.progress !== 100" class="btn">Abort</button>
      </div>
    </form>
  </div>
</div>
