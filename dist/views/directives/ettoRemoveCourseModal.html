
<div class="modal-header">
  <button type="button" class="close"></button>
  <h2 class="modal-title">Removing </h2>
  <p>{{courseTitle}}</p>
</div>
<div class="modal-body">
  <p>Are you sure you want to remove {{courseTitle}} course? </p>
  <div class="alert alert-warning">All data in {{courseTitle}} will be removed.</div>
  <button type="button" ng-click="isSureRemove()" class="btn btn-primary">Remove</button>
  <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
</div>
