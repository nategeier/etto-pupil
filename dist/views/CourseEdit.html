
<div class="container-full etto-course-editor">
  <div class="row">
    <etto-choose-block></etto-choose-block>
    <div ng-if="isEditing" class="col-sm-3 col-md-2 etto-toolbox">
      <h3 editable-text="course.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{course.title || 'Title'}} </h3>
      <p editable-text="course.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()">{{course.subtitle || 'Description'}}</p>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Slide Editor</div>
        </div>
        <div class="list-group">
          <div class="list-group-item">
            <div class="btn-group">
              <button ng-click="showOptions()" class="btn btn-success"><i class="fa fa-plus"></i></button>
              <button ng-click="swapBlocks(currentBlock(), currentBlock() + 1)" class="btn btn-default"><i class="fa fa-refresh"></i></button>
              <button ng-click="removeBlock()" class="btn btn-danger"><i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="list-group-item">
            <p>Current State: {{course.status}}</p>
          </div>
          <div class="list-group-item"><img src="{{course.thumb}}" etto-asset-library-modal="etto-asset-library-modal" etto-image="etto-image" ng-click="updateThumb()" class="img-responsive default-lg img-uploadable"/></div>
          <div class="list-group-item">
            <div href="#" editable-textarea="course.meta.keywords" e-rows="5" e-cols="40" buttons="no" blur="submit" onaftersave="saveCourse()"> 
              <pre>{{ course.meta.keywords || 'keywords'}}</pre>
            </div>
          </div>
          <div class="list-group-item">
            <div class="btn-group"><a href="#" etto-course-status="etto-course-status" ng-click="changeStatus()" class="btn btn-success">Launch</a><a href="/etto" class="btn btn-default">Exit</a></div>
          </div>
        </div>
      </div>
    </div>
    <div ng-class="isEditing ? 'col-sm-9 col-md-10' : 'col-sm-12'" class="etto-course-container">
      <etto-course edit="edit" course="course"></etto-course>
      <div class="etto-course-exit"><a href="/etto" target="_self" class="etto-course-exit"><i class="fa fa-2x fa-times-circle"></i></a></div>
      <etto-course-nav></etto-course-nav>
    </div>
  </div>
</div>
