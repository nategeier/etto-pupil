
<div class="container-full etto-course-editor">
  <div class="row">
    <etto-choose-block></etto-choose-block>
    <div class="col-sm-3 col-md-2 etto-toolbox">
      <h3 editable-text="course.title" buttons="no" blur="submit" onaftersave="saveCourse()">{{course.title}}</h3>
      <p editable-text="course.subtitle" buttons="no" blur="submit" onaftersave="saveCourse()">{{course.subtitle}}</p><a href="/etto" class="exit-course">X</a>
      <div class="panel panel-default">
        <div class="panel-body">
          <button ng-click="showOptions()" class="btn btn-success"><i class="fa fa-plus"></i>
            <div ng-if="blocksInCourse() === 0">
              <p>New slide</p>
            </div>
          </button>
          <button ng-click="swapBlocks(currentBlock(), currentBlock() + 1)" class="btn btn-primary"><i class="fa fa-refresh"></i></button>
          <button ng-click="removeBlock()" class="btn btn-danger"><i class="fa fa-minus"></i></button>
        </div>
        <div class="panel-heading">Current State: {{course.status}}</div>
        <div class="panel-body"><img src="{{course.thumb}}" etto-asset-library-modal="etto-asset-library-modal" etto-image="etto-image" ng-click="updateThumb()" class="img-responsive default-lg img-uploadable"/>
          <hr/>
          <div href="#" editable-textarea="course.meta.keywords" e-rows="5" e-cols="40" buttons="no" blur="submit" onaftersave="saveCourse()"> 
            <pre>{{ course.meta.keywords || 'keywords'}}</pre>
          </div>
          <hr/>
          <button etto-course-status="etto-course-status" ng-click="changeStatus()" class="btn btn-default w100"><i class="fa fa-rocket"> </i><span>Launch</span></button>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-md-10 etto-course-container">
      <etto-course edit="edit" course="course"></etto-course>
    </div>
  </div>
</div>
