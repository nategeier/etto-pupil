
<etto-logged-in-nav></etto-logged-in-nav>
<div class="container-full etto-subscriptions">
  <h1>Subscription</h1>
  <h5>Based on the number of employees in your system.</h5>
  <div class="row">
    <div ng-repeat="subscriptionType in subscriptionTypes" class="col-sm-4">
      <div class="etto-subscription">
        <h4>{{subscriptionType.empRange.low}} - {{subscriptionType.empRange.high}} Employees</h4>
        <h1 class="etto-color-primary">${{subscriptionType.price | number:0}}/mo</h1>
        <div ng-show="subscriptionType._id === currentSubscription">
          <hr/><small>Current Subscription</small><br/><i class="fa fa-check-square-o fa-2x"></i>
        </div>
        <button etto-purchase="etto-purchase" type="button" ng-click="purchase(null, {_id:subscriptionType._id, price:subscriptionType.price})" ng-show="subscriptionType._id !== currentSubscription" class="btn btn-sm btn-default">Purchase</button>
      </div>
    </div>
  </div>
  <hr/>
  <div class="col-sm-12">
    <button etto-recipient-modal="etto-recipient-modal" ng-click="cancelSubscription()" class="btn btn-danger cancel-btn">Cancel Subscription</button>
  </div>
</div>
