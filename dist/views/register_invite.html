
<div class="container">
  <div class="row">
    <div class="col-md-7 col-md-offset-3 etto-loginpage">
      <h2 class="modal-title etto-color-primary">{{company.title}}</h2>
      <p>Guidebooks</p>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-7 col-md-offset-3">
      <div class="row">
        <div class="col-sm-3"><img src="{{company.logo || '/images/site/logo-large.png'}}" class="img-responsive"/></div>
        <div class="col-sm-9">
          <p>{{inviteUser._id}}</p>
          <div ng-show="err" class="alert alert-danger">
            <p>{{err}}</p>
          </div>
          <form ng-submit="confirmUser()" novalidate="novalidate" class="css-form">
            <div class="form-group">
              <input type="text" ng-model="newUser.name" placeholder="name" autocomplete="on" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="email" ng-model="newUser.emails[0]" placeholder="email" autocomplete="on" disabled="disabled" class="form-control"/>
            </div>
            <div class="form-group">
              <input autocapitalize="off" type="text" ng-model="newUser.username" placeholder="username" autocomplete="on" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="password" ng-model="newUser.password" placeholder="password" autocomplete="on" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="submit" value="Create" class="btn btn-default"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
