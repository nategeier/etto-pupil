
<div etto-session="etto-session" class="container-full">
  <div class="row">
    <div ng-if="err" class="col-xs-12 etto-course-container">
      <div class="container">
        <h1 class="bg-danger">Sorry</h1>
        <h1>{{err}}</h1>
      </div>
    </div>
    <div ng-if="!err" class="col-xs-12 etto-course-container">
      <etto-course course="course"></etto-course>
      <div class="etto-course-exit"><a href="/etto" target="_self" class="etto-course-exit"><i class="fa fa-2x fa-times-circle"></i></a></div>
      <etto-course-nav></etto-course-nav>
    </div>
  </div>
</div>
