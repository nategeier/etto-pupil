
<div etto-session="etto-session" class="progress course-progress">
  <div role="progressbar" aria-valuenow="((currentBlock() + 1)/blocksInCourse()) * 100" aria-valuemin="0" aria-valuemax="100" style="width: {{((currentBlock() + 1)/blocksInCourse()) * 100}}%;" class="progress-bar"></div>
</div>
<div class="container-full">
  <div class="row">
    <div ng-if="err" class="col-xs-12 etto-course-container">
      <div class="container">
        <h1 class="bg-danger">Sorry</h1>
        <h1>{{err}}</h1>
      </div>
    </div>
    <div ng-if="!err" class="col-xs-12 etto-course-container">
      <etto-course course="course" ng-swipe-left="nextBlock()" ng-swipe-right="prevBlock()"></etto-course>
    </div>
  </div>
</div>
